services:
  postgres:
    image: postgres:14.2
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: $PG_USER
      POSTGRES_PASSWORD: $PG_PASSWORD
      POSTGRES_DB: $PG_DB
    ports:
      - 5432

  api:
    image: ruby:3.1.2
    working_dir: /app
    depends_on:
      - postgres
    volumes:
      - ./api:/app
      - api_bundle:/usr/local/bundle
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: $PG_USER
      PGPASSWORD: $PG_PASSWORD
      PGDB: $PG_DB
    command: [bundle, exec, puma]
    ports:
      - 3001:3000
    stdin_open: true
    tty: true

  front:
    image: node:16-alpine
    working_dir: /app
    volumes:
      - ./front:/app
      - front_node_modules:/app/node_modules
      - front_nuxt:/app/.nuxt
    command: [yarn, dev]
    ports:
      - 3000:3000
      - 24678:24678 # vite port

volumes:
  postgres:
  api_bundle:
  front_node_modules:
  front_nuxt:
